<div class="exam-list-page">

  <h1 class="page-title">Published Exams</h1>

  <div class="exam-grid">
    @for (exam of exams; track exam.id) {
      <div class="exam-card">
        <h3>{{ exam.title }}</h3>
        <p>{{ exam.description }}</p>
        <span><strong>Duration:</strong> {{ exam.durationMinutes }} mins</span>
        <a class="btn btn-primary" routerLink="['/student/exam-details', exam.id]">Start</a>
      </div>
    }
  </div>

</div>
