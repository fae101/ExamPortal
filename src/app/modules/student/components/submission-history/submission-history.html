<div class="submission-history-container">

  <h1 class="page-title">Your Submissions</h1>

  @if (submissions.length === 0) {
    <p class="empty-state">No submissions found.</p>
  }

  @else {
    <table class="submission-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Exam Title</th>
          <th>Score</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for (submission of submissions; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ submission.examTitle }}</td>
            <td>{{ submission.score }}%</td>
            <td>{{ submission.submittedAt }}</td>
            <td>
              <a class="btn btn-outline-primary" routerLink="/student/results">View Result</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
  
</div>
