<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f7fafc;
        }

        .form-container {
            background: linear-gradient(145deg, #1a202c, #2d3748);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #f7fafc;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: #cbd5e0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 20, 25, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: #f7fafc;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .form-input::placeholder {
            color: #a0aec0;
            font-size: 14px;
        }

        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: rgba(139, 92, 246, 0.4);
        }

        .form-input.error {
            border-color: #f56565;
            box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1);
        }

        .form-input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .error-message {
            color: #f56565;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10b981;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #f56565; width: 25%; }
        .strength-fair { background: #ed8936; width: 50%; }
        .strength-good { background: #f59e0b; width: 75%; }
        .strength-strong { background: #10b981; width: 100%; }

        .password-requirements {
            margin-top: 8px;
            font-size: 11px;
            color: #a0aec0;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .requirement-icon {
            width: 12px;
            height: 12px;
            margin-right: 6px;
            border-radius: 50%;
            background: #f56565;
            transition: all 0.3s ease;
        }

        .requirement.met .requirement-icon {
            background: #10b981;
        }

        .requirement.met {
            color: #10b981;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #8b5cf6;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border: none;
            border-radius: 12px;
            color: #f7fafc;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        .form-footer p {
            color: #cbd5e0;
            font-size: 14px;
        }

        .form-footer a {
            color: #8b5cf6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #06b6d4;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(2) {
            background: #06b6d4;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            background: #f59e0b;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 14px 16px;
                font-size: 14px;
            }
            
            .submit-button {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202c;
        }

        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #06b6d4;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="left: 10%; animation-duration: 12s;"></div>
        <div class="floating-element" style="left: 30%; animation-duration: 18s;"></div>
        <div class="floating-element" style="left: 50%; animation-duration: 15s;"></div>
        <div class="floating-element" style="left: 70%; animation-duration: 20s;"></div>
        <div class="floating-element" style="left: 90%; animation-duration: 14s;"></div>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Create New Account</h1>
            <p class="form-subtitle">Enter your details to create a new account</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <input type="text" class="form-input" id="userName" placeholder="Username" required>
                <span class="input-icon">üë§</span>
                <div class="error-message" id="userNameError"></div>
                <div class="success-message" id="userNameSuccess"></div>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="Email Address" required>
                <span class="input-icon">‚úâÔ∏è</span>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
                <span class="input-icon">üîí</span>
                <div class="error-message" id="passwordError"></div>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">
                            <span class="requirement-icon"></span>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="specialReq">
                            <span class="requirement-icon"></span>
                            <span>At least one special character (!&#64;#$%^&*)</span>
                        </div>
                        <div class="requirement" id="numberReq">
                            <span class="requirement-icon"></span>
                            <span>At least one number</span>
                        </div>
                        <div class="requirement" id="upperReq">
                            <span class="requirement-icon"></span>
                            <span>At least one uppercase letter</span>
                        </div>
                        <div class="requirement" id="lowerReq">
                            <span class="requirement-icon"></span>
                            <span>At least one lowercase letter</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-input" id="fullName" placeholder="Full Name" required>
                <span class="input-icon">üìù</span>
                <div class="error-message" id="fullNameError"></div>
                <div class="success-message" id="fullNameSuccess"></div>
            </div>

            <div class="form-group">
                <input type="date" class="form-input" id="createdAt" placeholder="Registration Date" required>
                <span class="input-icon">üìÖ</span>
                <div class="error-message" id="createdAtError"></div>
                <div class="success-message" id="createdAtSuccess"></div>
            </div>

            <div class="form-group">
                <select class="form-input" id="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">Student</option>
                </select>
                <span class="input-icon">üë•</span>
                <div class="error-message" id="roleError"></div>
                <div class="success-message" id="roleSuccess"></div>
            </div>

            <button type="submit" class="submit-button">
                Register Account
            </button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="#" onclick="showLoginMessage()">Sign In</a></p>
        </div>
    </div>

    <script>
        // Validation functions
        function validateUserName(username) {
            if (username.length < 3) {
                return { valid: false, message: 'Username must be more than 3 characters' };
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                return { valid: false, message: 'Username can only contain letters, numbers, and underscores' };
            }
            return { valid: true, message: 'Username is valid' };
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return { valid: false, message: 'Please enter a valid email address' };
            }
            return { valid: true, message: 'Email is valid' };
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password),
                number: /[0-9]/.test(password),
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password)
            };

            const metRequirements = Object.values(requirements).filter(req => req).length;
            const strength = metRequirements / 5;

            let strengthText = '';
            let strengthClass = '';

            if (strength <= 0.4) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
            } else if (strength <= 0.6) {
                strengthText = 'Fair';
                strengthClass = 'strength-fair';
            } else if (strength <= 0.8) {
                strengthText = 'Good';
                strengthClass = 'strength-good';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
            }

            return {
                valid: strength === 1,
                message: strength === 1 ? 'Password is strong' : `Password is ${strengthText}`,
                requirements: requirements,
                strength: strength,
                strengthClass: strengthClass
            };
        }

        function validateFullName(fullName) {
            if (fullName.trim().length < 2) {
                return { valid: false, message: 'Full name must be at least 2 characters' };
            }
            if (!/^[a-zA-Z\s]+$/.test(fullName)) {
                return { valid: false, message: 'Full name can only contain letters and spaces' };
            }
            return { valid: true, message: 'Full name is valid' };
        }

        function validateDate(date) {
            if (!date) {
                return { valid: false, message: 'Please select a valid date' };
            }
            const selectedDate = new Date(date);
            const today = new Date();
            if (selectedDate > today) {
                return { valid: false, message: 'Date cannot be in the future' };
            }
            return { valid: true, message: 'Date is valid' };
        }

        function validateRole(role) {
            const validRoles = ['admin', 'user', 'moderator', 'editor'];
            if (!validRoles.includes(role)) {
                return { valid: false, message: 'Please select a valid role' };
            }
            return { valid: true, message: 'Role is valid' };
        }

        function showValidationMessage(fieldId, validation) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            const successDiv = document.getElementById(fieldId + 'Success');

            if (validation.valid) {
                field.classList.remove('error');
                field.classList.add('success');
                errorDiv.classList.remove('show');
                successDiv.textContent = validation.message;
                successDiv.classList.add('show');
            } else {
                field.classList.remove('success');
                field.classList.add('error');
                successDiv.classList.remove('show');
                errorDiv.textContent = validation.message;
                errorDiv.classList.add('show');
            }
        }

        function updatePasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const requirements = ['lengthReq', 'specialReq', 'numberReq', 'upperReq', 'lowerReq'];
            
            if (password.length > 0) {
                strengthDiv.style.display = 'block';
                const validation = validatePassword(password);
                
                strengthFill.className = 'strength-fill ' + validation.strengthClass;
                
                // Update requirements
                document.getElementById('lengthReq').classList.toggle('met', validation.requirements.length);
                document.getElementById('specialReq').classList.toggle('met', validation.requirements.special);
                document.getElementById('numberReq').classList.toggle('met', validation.requirements.number);
                document.getElementById('upperReq').classList.toggle('met', validation.requirements.upper);
                document.getElementById('lowerReq').classList.toggle('met', validation.requirements.lower);
            } else {
                strengthDiv.style.display = 'none';
            }
        }

        // Real-time validation event listeners
        document.getElementById('userName').addEventListener('input', function() {
            const validation = validateUserName(this.value);
            showValidationMessage('userName', validation);
        });

        document.getElementById('email').addEventListener('input', function() {
            const validation = validateEmail(this.value);
            showValidationMessage('email', validation);
        });

        document.getElementById('password').addEventListener('input', function() {
            const validation = validatePassword(this.value);
            showValidationMessage('password', validation);
            updatePasswordStrength(this.value);
        });

        document.getElementById('fullName').addEventListener('input', function() {
            const validation = validateFullName(this.value);
            showValidationMessage('fullName', validation);
        });

        document.getElementById('createdAt').addEventListener('change', function() {
            const validation = validateDate(this.value);
            showValidationMessage('createdAt', validation);
        });

        document.getElementById('role').addEventListener('change', function() {
            const validation = validateRole(this.value);
            showValidationMessage('role', validation);
        });

        // Form submission with comprehensive validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                userName: document.getElementById('userName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                createdAt: document.getElementById('createdAt').value,
                role: document.getElementById('role').value
            };

            const validations = {
                userName: validateUserName(formData.userName),
                email: validateEmail(formData.email),
                password: validatePassword(formData.password),
                fullName: validateFullName(formData.fullName),
                createdAt: validateDate(formData.createdAt),
                role: validateRole(formData.role)
            };

            // Show validation messages
            Object.keys(validations).forEach(field => {
                showValidationMessage(field, validations[field]);
            });

            // Check if all validations pass
            const allValid = Object.values(validations).every(validation => validation.valid);

            if (allValid) {
                showSuccessMessage();
                console.log('Sign Up Successfully!!!', formData);
                
                // Simulate form submission
                setTimeout(() => {
                    alert('Registration Successful!\nSign Up Successfully!\n\nForm Data:\n' + JSON.stringify(formData, null, 2));
                }, 1000);
            } else {
                const button = document.querySelector('.submit-button');
                button.style.background = 'linear-gradient(135deg, #f56565, #ed8936)';
                button.textContent = 'Please fix the errors';
                
                setTimeout(() => {
                    button.style.background = 'linear-gradient(135deg, #8b5cf6, #06b6d4)';
                    button.textContent = 'Register Account';
                }, 2000);
            }
        });

        function showSuccessMessage() {
            const button = document.querySelector('.submit-button');
            const originalText = button.textContent;
            
            button.textContent = 'Registration Successful!';
            button.style.background = 'linear-gradient(135deg, #10b981, #06b6d4)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #8b5cf6, #06b6d4)';
            }, 2000);
        }

        function showLoginMessage() {
            alert('You will be redirected to the login page');
        }

        // Add floating animation on form focus
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
