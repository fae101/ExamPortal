<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Angular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f7fafc;
        }

        .login-container {
            background: #1a202c;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2d3748;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #f7fafc;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #cbd5e0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #cbd5e0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #2d3748;
            border: 2px solid #2d3748;
            border-radius: 8px;
            color: #f7fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .form-control:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-control.valid {
            border-color: #10b981;
        }

        .form-control.invalid {
            border-color: #f56565;
        }

        .error-message {
            color: #f56565;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: block;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            color: #10b981;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: block;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border: none;
            border-radius: 8px;
            color: #f7fafc;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #06b6d4;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0891b2;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f7fafc;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #2d3748;
        }

        .form-footer p {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            color: #7c3aed;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                    <span class="success-message" id="emailSuccess"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                    <span class="success-message" id="passwordSuccess"></span>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span class="button-text">Sign In</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Simulate Angular-like validation
        class FormValidator {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.submitBtn = document.getElementById('submitBtn');
                
                this.init();
            }

            init() {
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.emailInput.addEventListener('blur', () => this.validateEmail());
                
                this.passwordInput.addEventListener('input', () => this.validatePassword());
                this.passwordInput.addEventListener('blur', () => this.validatePassword());
                
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            validateEmail() {
                const email = this.emailInput.value;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const errorEl = document.getElementById('emailError');
                const successEl = document.getElementById('emailSuccess');

                if (!email) {
                    this.showError(this.emailInput, errorEl, 'Email is required');
                    this.hideSuccess(successEl);
                    return false;
                } else if (!emailPattern.test(email)) {
                    this.showError(this.emailInput, errorEl, 'Please enter a valid email address');
                    this.hideSuccess(successEl);
                    return false;
                } else {
                    this.hideError(this.emailInput, errorEl);
                    this.showSuccess(this.emailInput, successEl, 'Valid email address');
                    return true;
                }
            }

            validatePassword() {
                const password = this.passwordInput.value;
                const errorEl = document.getElementById('passwordError');
                const successEl = document.getElementById('passwordSuccess');

                if (!password) {
                    this.showError(this.passwordInput, errorEl, 'Password is required');
                    this.hideSuccess(successEl);
                    return false;
                } else if (password.length < 6) {
                    this.showError(this.passwordInput, errorEl, 'Password must be at least 6 characters');
                    this.hideSuccess(successEl);
                    return false;
                } else {
                    this.hideError(this.passwordInput, errorEl);
                    this.showSuccess(this.passwordInput, successEl, 'Password looks good');
                    return true;
                }
            }

            showError(input, errorEl, message) {
                input.classList.add('invalid');
                input.classList.remove('valid');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }

            hideError(input, errorEl) {
                input.classList.remove('invalid');
                errorEl.classList.remove('show');
            }

            showSuccess(input, successEl, message) {
                input.classList.add('valid');
                input.classList.remove('invalid');
                successEl.textContent = message;
                successEl.classList.add('show');
            }

            hideSuccess(successEl) {
                successEl.classList.remove('show');
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();

                if (isEmailValid && isPasswordValid) {
                    this.submitBtn.disabled = true;
                    this.submitBtn.innerHTML = '<span class="loading-spinner"></span>Signing In...';
                    
                    // Simulate API call
                    setTimeout(() => {
                        alert('Login successful! (This is a demo)');
                        this.submitBtn.disabled = false;
                        this.submitBtn.innerHTML = '<span class="button-text">Sign In</span>';
                    }, 2000);
                }
            }
        }

        // Initialize the form validator when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FormValidator();
        });
    </script>
</body>
</html>
